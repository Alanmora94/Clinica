

<div *ngIf="this._listaEspecialistas.length > 0">

  <label >Especialista</label>
  <select class="form-control" [(ngModel)]="this._elegido" (change)="enviar()">

    <option *ngFor="let obj of this._listaEspecialistas; index as x" value={{x}} >{{obj.nombre + " " + obj.apellido + " - " + obj.especialidad}}</option>
  </select>

</div>
